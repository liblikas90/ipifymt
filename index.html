
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English to French Translator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    header {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
    }

    .panel {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 0 1px #334155;
    }

    textarea {
      width: 100%;
      background-color: #0f172a;
      color: #e2e8f0;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #2563eb;
    }

    .output {
      white-space: pre-wrap;
      padding: 1rem;
      background-color: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      min-height: 100px;
    }

    .log {
      font-size: 0.85rem;
      background-color: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 1rem;
      overflow-x: auto;
      white-space: pre;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>iPify Claims Translator</header>
  <div class="container">
    <div class="panel">
      <label for="inputText">English</label>
      <textarea id="inputText" placeholder="Enter English text here..."></textarea>
      <button id="translateButton">Translate</button>
    </div>

    <div class="panel">
      <label for="outputText">French</label>
      <div class="output" id="outputText">—</div>
    </div>

    <div class="panel">
      <label>Request Log</label>
      <div class="log" id="requestLog">No request made yet.</div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("translateButton").addEventListener("click", async function () {
        const text = document.getElementById('inputText').value;

        const payload = {
          text: text,
          source_lang: 'English',
          target_lang: 'French'
        };

        document.getElementById('requestLog').innerText = "Requesting translation with:\n" + JSON.stringify(payload, null, 2);

        try {
          const response = await fetch('https://ipify.app.n8n.cloud/webhook/sync-translate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            const data = await response.json();
            const translated = data.output?.translation ?? "⚠️ Unexpected response format";
            document.getElementById('outputText').innerText = translated;
            document.getElementById('requestLog').innerText += "\nResponse:\n" + JSON.stringify(data, null, 2);
          } else {
            throw new Error("API returned status " + response.status);
          }
        } catch (error) {
          const mockTranslation = "[MOCK] " + text.split('').reverse().join('');
          document.getElementById('outputText').innerText = mockTranslation;
          document.getElementById('requestLog').innerText += `\nAPI call failed. Using mock response.\nError: ${error.message}`;
        }
      });
    });
  </script>
</body>
</html>
